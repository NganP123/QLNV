<!DOCTYPE html>
<html >
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		<div th:if = "${message != null}">
			<h3 th:text = "${message}" > </h3>
		</div>
		
		<form th:action="@{/staffs/saveOrUpdate}" method="post" th:object="${staffDto}" enctype="multipart/form-data">
			<!--<div th:if = "${id >0 }">
				<input th:field="*{id}" placeholder = "Staff ID"> <br />
			</div>-->
			Department:
			<select th:field = "*{departId}"> 
				<option th:each = "depart : ${departs}" th:value = "${depart.id}" th:text = "${depart.name}">  </option>
			</select><br />
			Name:
			<input type = "text" th:field = "*{name}" /> <br />
			<span th:if = "${#fields.hasErrors('name')}" th:errors="*{name}" > Empty Firstname </span> <br />
			Photo:
			<input type = "file" th:field = "*{image}" /> <br />
			Birthday:
			<input type = "text" th:field = "*{birthday}" /> <br />
			Gender:
			<input type = "text" th:field = "*{gender}" /> <br />
			Phone:
			<input type = "text" th:field = "*{phone}" /> <br />
			Salary:
			<input type = "text" th:field = "*{salary}" /> <br />
			Note:
			<input type = "text" th:field = "*{note}" /> <br />
			
			<input type = "submit" value = "Add" th:if = "${id <= 0}" />
			<input type = "submit" value = "Update" th:if = "${id > 0}" />
			<a  th:href = "@{/staffs/add}"> New </a>
			<br />
			<a th:href="@{/staffs/list}"> List Staffs</a>
		</form>
	</body>
</html>
